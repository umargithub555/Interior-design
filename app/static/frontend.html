<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interior Design AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .input-section {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #555;
        }

        textarea,
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        textarea:focus,
        input:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            margin: 20px 0;
            color: #667eea;
            font-weight: 600;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .result-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .generated-image {
            width: 100%;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .prompt-display {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border-left: 4px solid #667eea;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üñºÔ∏è Interior Design AI</h1>

        <div class="input-section">
            <label for="description">Your Room Description:</label>
            <textarea id="description"
                placeholder="Example: I have a room of 12 by 15, I want to place a sofa near the wall, 3 chairs and a window showing clear sky"></textarea>
        </div>

        <button id="generatePromptBtn" onclick="generatePrompt()">
            Generate Prompt
        </button>

        <div id="promptSection" style="display: none;">
            <div class="result-section">
                <label for="editPrompt">Generated Prompt (editable):</label>
                <textarea id="editPrompt"></textarea>
                <button onclick="generateImage()" style="margin-top: 15px;">
                    Generate Image
                </button>
            </div>
        </div>

        <div id="loadingPrompt" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Crafting your perfect prompt...</p>
        </div>

        <div id="loadingImage" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Generating your interior design...</p>
        </div>

        <div id="imageSection" style="display: none;">
            <div class="result-section">
                <h3>‚ú® Your Generated Design:</h3>
                <img id="generatedImage" class="generated-image" />
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';

        async function generatePrompt() {
            const description = document.getElementById('description').value.trim();

            if (!description) {
                alert('Please enter a room description');
                return;
            }

            document.getElementById('loadingPrompt').style.display = 'block';
            document.getElementById('promptSection').style.display = 'none';
            document.getElementById('generatePromptBtn').disabled = true;

            try {
                const response = await fetch(`${API_URL}/generate-prompt`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ description })
                });

                const data = await response.json();

                document.getElementById('editPrompt').value = data.prompt;
                document.getElementById('promptSection').style.display = 'block';
            } catch (error) {
                alert('Error generating prompt: ' + error.message);
            } finally {
                document.getElementById('loadingPrompt').style.display = 'none';
                document.getElementById('generatePromptBtn').disabled = false;
            }
        }

        async function generateImage() {
            const prompt = document.getElementById('editPrompt').value.trim();

            if (!prompt) {
                alert('Please enter a prompt');
                return;
            }

            document.getElementById('loadingImage').style.display = 'block';
            document.getElementById('imageSection').style.display = 'none';

            try {
                const response = await fetch(`${API_URL}/generate-image`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt })
                });

                const data = await response.json();

                document.getElementById('generatedImage').src =
                    `${API_URL}/image/${data.image_path}`;
                document.getElementById('imageSection').style.display = 'block';
            } catch (error) {
                alert('Error generating image: ' + error.message);
            } finally {
                document.getElementById('loadingImage').style.display = 'none';
            }
        }
    </script>
</body>

</html>
